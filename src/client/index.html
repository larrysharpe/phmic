<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">Silent Drop</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css assets/css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/lib/bootstrap-css-only/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css assets/css/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/src/client/assets/css/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div id="splash"></div>
    <!-- build:js assets/js/modernizr-custom.js -->
    <script src="/src/client/assets/js/modernizr-custom.js"></script>
    <!-- endbuild -->
    <div>
        <div ng-include="::'app/layout/shell.html'"></div>
    </div>

    <!-- build:js assets/js/lib.js -->
    <!-- bower:js -->
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/lib/angular-animate/angular-animate.js"></script>
    <script src="/lib/angular-moment/angular-moment.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- customjs:js -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js assets/js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/components/dashboard/dashboard.module.js"></script>
    <script src="/src/client/app/components/home/home.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/shared/shared.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>
    <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
    <script src="/src/client/app/components/dashboard/dasboard.route.js"></script>
    <script src="/src/client/app/components/dashboard/dashboard.controller.js"></script>
    <script src="/src/client/app/components/home/home.controller.js"></script>
    <script src="/src/client/app/components/home/home.route.js"></script>
    <script src="/src/client/app/components/home/sections/my-section.js"></script>
    <script src="/src/client/app/core/config.js"></script>
    <script src="/src/client/app/core/constants.js"></script>
    <script src="/src/client/app/core/core.route.js"></script>
    <script src="/src/client/app/core/dataservice.js"></script>
    <script src="/src/client/app/layout/shell.controller.js"></script>
    <script src="/src/client/app/shared/directives/my-directive.js"></script>
    <script src="/src/client/app/shared/filters/my-filter.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
